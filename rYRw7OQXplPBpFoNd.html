<html><head><base href="/" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner App</title>
    <meta name="theme-color" content="#4F46E5">
    <meta name="description" content="A modern QR code scanner web application">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary: #4F46E5;
            --secondary: #6366F1;
            --background: #F9FAFB;
            --text: #1F2937;
        }

        [data-theme="dark"] {
            --primary: #6366F1;
            --secondary: #4F46E5;
            --background: #1F2937;
            --text: #F9FAFB;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 20px;
        }

        .scan-region-highlight {
            border: 2px solid var(--primary);
            border-radius: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .fade-enter {
            opacity: 0;
            transform: translateY(20px);
        }

        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }

        #reader {
            width: 100% !important;
            height: 100% !important;
        }

        #reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div id="app" class="min-h-screen p-4">
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">QR Scanner</h1>
            <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path class="dark:hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/>
                    <path class="hidden dark:inline-block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
            </button>
        </header>

        <!-- Main Scanner -->
        <div class="scanner-container bg-white dark:bg-gray-800 shadow-lg">
            <div id="reader"></div>
        </div>

        <!-- Camera Selection -->
        <div class="mt-4 flex justify-center">
            <select id="cameraSelect" class="px-4 py-2 rounded-lg bg-white dark:bg-gray-800 text-gray-800 dark:text-white border border-gray-300 dark:border-gray-700">
                <option value="">Seleccionar cámara...</option>
            </select>
        </div>

        <!-- Controls -->
        <div class="mt-6 flex justify-center gap-4">
            <button id="startButton" class="px-6 py-3 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition-colors">
                Iniciar Escaneo
            </button>
            <button id="galleryButton" class="px-6 py-3 bg-gray-600 text-white rounded-lg shadow hover:bg-gray-700 transition-colors">
                Galería
            </button>
        </div>

        <!-- Result Modal -->
        <div id="resultModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg max-w-sm w-full mx-4">
                <h3 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">Resultado del Escaneo</h3>
                <p id="scanResult" class="text-gray-600 dark:text-gray-300 mb-4"></p>
                <div class="flex justify-end gap-2">
                    <button onclick="copyResult()" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded">Copiar</button>
                    <button onclick="shareResult()" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded">Compartir</button>
                    <button onclick="closeModal()" class="px-4 py-2 bg-indigo-600 text-white rounded">Cerrar</button>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div class="mt-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800 dark:text-white">Historial</h2>
                <button id="clearHistoryButton" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                    Borrar Historial
                </button>
            </div>
            <div id="historyList" class="space-y-2">
                <!-- History items will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js', {
                        scope: '/'
                    });
                    console.log('ServiceWorker registration successful with scope:', registration.scope);
                    
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // New content is available, show update notification
                                showUpdateNotification();
                            }
                        });
                    });
                } catch (error) {
                    console.error('ServiceWorker registration failed:', error);
                }
            });
        }

        function showUpdateNotification() {
            const updateBanner = document.createElement('div');
            updateBanner.className = 'fixed bottom-0 left-0 right-0 bg-green-600 text-white p-4 flex justify-between items-center';
            updateBanner.innerHTML = `
                <p>Nueva versión disponible!</p>
                <button onclick="window.location.reload()" class="px-4 py-2 bg-white text-green-600 rounded">
                    Actualizar
                </button>
            `;
            document.body.appendChild(updateBanner);
        }

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });

        // Initialize QR Scanner
        const html5QrcodeScanner = new Html5Qrcode("reader");
        let scanning = false;

        // Camera Selection
        async function populateCameraSelect() {
            try {
                const devices = await Html5Qrcode.getCameras();
                const select = document.getElementById('cameraSelect');
                select.innerHTML = '<option value="">Seleccionar cámara...</option>';
                devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.id;
                    option.text = device.label || `Cámara ${select.options.length}`;
                    select.appendChild(option);
                });
            } catch (err) {
                console.error('Error accessing cameras:', err);
            }
        }

        // Initialize camera selection
        populateCameraSelect();

        document.getElementById('cameraSelect').addEventListener('change', (e) => {
            if (scanning) {
                stopScanning().then(() => {
                    if (e.target.value) {
                        startScanning(e.target.value);
                    }
                });
            }
        });

        document.getElementById('startButton').addEventListener('click', () => {
            if (!scanning) {
                const cameraId = document.getElementById('cameraSelect').value;
                startScanning(cameraId);
            } else {
                stopScanning();
            }
        });

        async function startScanning(cameraId = null) {
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
            };
            
            try {
                await html5QrcodeScanner.start(
                    cameraId || { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanError
                );
                scanning = true;
                document.getElementById('startButton').textContent = 'Detener';
            } catch (err) {
                console.error('Error starting scanner:', err);
                alert('Error al iniciar la cámara. Por favor, verifica los permisos.');
            }
        }

        async function stopScanning() {
            try {
                await html5QrcodeScanner.stop();
                scanning = false;
                document.getElementById('startButton').textContent = 'Iniciar Escaneo';
            } catch (err) {
                console.error('Error stopping scanner:', err);
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            stopScanning();
            showResult(decodedText);
            saveToHistory(decodedText);
        }

        function onScanError(error) {
            console.warn(`Code scan error = ${error}`);
        }

        // Result Modal Functions
        function showResult(result) {
            const modal = document.getElementById('resultModal');
            const resultText = document.getElementById('scanResult');
            resultText.textContent = result;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            document.getElementById('resultModal').classList.add('hidden');
            document.getElementById('resultModal').classList.remove('flex');
        }

        function copyResult() {
            const result = document.getElementById('scanResult').textContent;
            navigator.clipboard.writeText(result);
            alert('Copiado al portapapeles');
        }

        function shareResult() {
            const result = document.getElementById('scanResult').textContent;
            if (navigator.share) {
                navigator.share({
                    title: 'Resultado QR',
                    text: result
                });
            }
        }

        // Update IndexedDB for history storage instead of localStorage
        const dbName = 'QRScannerDB';
        const dbVersion = 1;

        const openDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName, dbVersion);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('history')) {
                        db.createObjectStore('history', { keyPath: 'timestamp' });
                    }
                };
            });
        };

        async function clearHistory() {
            try {
                const confirmed = confirm('¿Estás seguro de que quieres borrar todo el historial?');
                if (confirmed) {
                    const db = await openDB();
                    const transaction = db.transaction(['history'], 'readwrite');
                    const store = transaction.objectStore('history');
                    await store.clear();
                    updateHistoryDisplay();
                }
            } catch (error) {
                console.error('Error clearing history:', error);
                alert('Error al borrar el historial');
            }
        }

        // Add event listener for clear history button
        document.getElementById('clearHistoryButton').addEventListener('click', clearHistory);

        // Update saveToHistory function to use IndexedDB
        async function saveToHistory(result) {
            try {
                const db = await openDB();
                const transaction = db.transaction(['history'], 'readwrite');
                const store = transaction.objectStore('history');
                
                const item = {
                    result,
                    timestamp: new Date().toISOString(),
                    favorite: false
                };
                
                await store.add(item);
                updateHistoryDisplay();
            } catch (error) {
                console.error('Error saving to history:', error);
            }
        }

        // Update updateHistoryDisplay function to use IndexedDB
        async function updateHistoryDisplay() {
            try {
                const db = await openDB();
                const transaction = db.transaction(['history'], 'readonly');
                const store = transaction.objectStore('history');
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const history = request.result;
                    const historyList = document.getElementById('historyList');
                    historyList.innerHTML = history.map(item => `
                        <div class="p-4 bg-white dark:bg-gray-800 rounded-lg shadow flex justify-between items-center">
                            <div>
                                <p class="text-gray-800 dark:text-white">${item.result}</p>
                                <small class="text-gray-500">${new Date(item.timestamp).toLocaleString()}</small>
                            </div>
                            <button onclick="toggleFavorite('${item.timestamp}')" class="text-yellow-500">
                                ${item.favorite ? '★' : '☆'}
                            </button>
                        </div>
                    `).join('');
                };
            } catch (error) {
                console.error('Error updating history display:', error);
            }
        }

        // File Input for Gallery
        document.getElementById('galleryButton').addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        html5QrcodeScanner.scanFile(file, true)
                            .then(decodedText => {
                                showResult(decodedText);
                                saveToHistory(decodedText);
                            })
                            .catch(err => {
                                console.error(err);
                                alert('No se pudo leer el código QR de la imagen');
                            });
                    }
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        });

        // Initialize history display
        updateHistoryDisplay();
    </script>
</body></html>
